<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Profile Form</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .form-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; }
    input, select { width: 100%; padding: 8px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Student Profile Form</h2>
  <form id="studentForm" action="student_profile.php" method="POST" onsubmit="return validateForm();">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" />
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" />
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" />
    </div>

    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" name="department" />
    </div>

    <div class="form-group">
      <label for="gpa">GPA:</label>
      <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" />
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      const fields = ["name", "email", "phone", "dob", "gender", "address", "department", "gpa"];
      for (let field of fields) {
        let value = document.getElementById(field).value.trim();
        if (value === "") {
          alert("Please fill out the " + field + " field.");
          return false;
        }
      }

      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const gpa = parseFloat(document.getElementById("gpa").value);

      if (!/^\d{10}$/.test(phone)) {
        alert("Phone number must be 10 digits.");
        return false;
      }

      if (gpa < 0 || gpa > 4) {
        alert("GPA must be between 0 and 4.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
