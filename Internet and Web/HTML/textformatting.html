<!DOCTYPE html>
<head>
    <title>HTML FORMAT</title>
</head>
<body>
    <b>this text is bold</b><br>
    <strong>This is text is important!</strong><br>
    <i>this text s italic</i><br>
    <small>This is some smaller text</small><br>
    <p>Do not forget to buy <mark> Milk </mark>today.</p><br>
    <del>This is deleted text.</del><br>
    <p>my favourite color is <del>blue</del> <ins>red</ins></p><br>
    <p>H<sub>2</sub>O</p><br>
    <p>this is <sup>superscripted</sup></p>
</body>
</html>
