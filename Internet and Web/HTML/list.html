<!DOCTYPE html>
<head>
    <title>HTML List</title>
</head>
<body>
    <ul style="list-style-type:circle;">
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Coffee</li>
                <li>Green Coffee</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
        <dd>-  Black Hot drink</dd>
        <dt>Milk</dt>
        <dd>-  White cold drink</dd>
    </dl>
</body>
</html>
