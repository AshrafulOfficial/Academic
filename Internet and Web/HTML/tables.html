<!DOCTYPE html>
<head>
    <title>HTML</title>

        table,th,td{
            border:1px solid black;
            border-radius:10px;
            border-style:dotted;
            margin:100px;
        }
        th,td{
            background-color:powderblue;
            border-color:red;
            text-align:center;
            padding:15px;
        }
    </style>
</head>
<body>
    <table>
        <caption>New Table</caption>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>NESKO</td>
            <td>Mymensingh</td>
            <td>Bangladesh</td>
        </tr>
        <tr>
            <td>DESKO</td>
            <td>Rangpur</td>
            <td>Indonesia</td>
        </tr>
        <tr>
            <td>COSKO</td>

        </tr>
    </table>

</html>
